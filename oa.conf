server {
	listen 80;
	root /srv/www/oa/public;

	server_tokens off;
	more_clear_headers "Server";

	access_log /srv/www/oa/log/access.log;
	error_log /srv/www/oa/log/error.log;

	error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 @error;

	add_header Content-Security-Policy "default-src 'none'; img-src 'self'; style-src 'self';" always;
	add_header X-Frame-Options "DENY" always;

	location /files/ {
		add_header Cache-Control "no-cache" always;
	}
	location /creator/ {
		add_header Cache-Control "no-cache" always;
	}
	location /all/ {
		add_header Cache-Control "no-cache" always;
	}
	location @error {
		add_header Cache-Control "no-cache" always;
		return 307 /error/;
	}
}
